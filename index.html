<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>未来科技官网</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }
    header {
      padding: 40px 20px;
      text-align: center;
      background: rgba(0,0,0,0.4);
    }
    header h1 {
      font-size: 48px;
      margin-bottom: 10px;
      letter-spacing: 3px;
    }
    header p {
      font-size: 18px;
      color: #d0e6ff;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      background: rgba(0,0,0,0.6);
      padding: 15px 0;
    }
    nav a {
      color: #00d9ff;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s;
    }
    nav a:hover {
      color: #fff;
    }
    .container {
      max-width: 1200px;
      margin: 60px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 40px;
    }
    .card {
      background: rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }
    .card h3 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #00e0ff;
    }
    .card p {
      font-size: 15px;
      line-height: 1.7;
      color: #e6f4ff;
    }
    footer {
      text-align: center;
      padding: 30px 20px;
      background: rgba(0,0,0,0.6);
      color: #9adfff;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>未来科技</h1>
    <p>探索人工智能 · 云计算 · 数字化未来</p>
  </header>

  <nav>
    <a href="#">首页</a>
    <a href="#">产品</a>
    <a href="#">解决方案</a>
    <a href="#">关于我们</a>
    <a href="#">联系我们</a>
  </nav>

  <section class="container">
    <div class="card">
      <h3>人工智能</h3>
      <p>
        基于深度学习与大模型技术，为企业提供智能决策、智能客服、智能风控等一站式 AI 解决方案，全面提升业务效率与竞争力。
      </p>
    </div>

    <div class="card">
      <h3>云计算</h3>
      <p>
        打造安全、稳定、高可用的云服务架构，支持弹性扩展与多云部署，助力企业实现数字化转型升级。
      </p>
    </div>

    <div class="card">
      <h3>大数据</h3>
      <p>
        构建智能数据中台，实现数据采集、治理、分析与可视化，为企业提供精准洞察与商业智能支持。
      </p>
    </div>

    <div class="card">
      <h3>物联网</h3>
      <p>
        打通设备与系统之间的数据壁垒，实现智能感知、实时监控和远程管理，构建万物互联的数字世界。
      </p>
    </div>
  </section>

  <footer>
    © 2026 未来科技集团 | 科技改变世界 · 创新引领未来
  </footer>

</body>
</html>
